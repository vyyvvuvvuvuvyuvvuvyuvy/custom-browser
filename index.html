<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Search Engine</title>
  <style>
    body {
      background-color: #001a00;
      color: #00ff00;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .logo {
      width: 200px;
      height: auto;
      margin-bottom: 20px;
    }

    .search-box {
      display: flex;
      justify-content: center;
      width: 100%;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 50%;
      padding: 10px;
      border: 2px solid #00ff00;
      border-radius: 5px 0 0 5px;
      outline: none;
      font-size: 16px;
      color: #001a00;
    }

    input[type="submit"] {
      padding: 10px 20px;
      border: 2px solid #00ff00;
      background-color: #00ff00;
      color: #001a00;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 0 5px 5px 0;
    }

    input[type="submit"]:hover {
      background-color: #004d00;
      color: #00ff00;
    }

    .results {
      width: 50%;
      background-color: #002600;
      border: 2px solid #00ff00;
      border-radius: 5px;
      padding: 10px;
      margin-top: 20px;
      overflow-y: auto;
      max-height: 300px;
    }

    .result-item {
      margin: 10px 0;
      padding: 10px;
      border-bottom: 1px solid #00ff00;
    }

    .result-item:last-child {
      border-bottom: none;
    }

    .result-item a {
      color: #00ff00;
      text-decoration: none;
    }

    .result-item a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <img src="image.png" alt="Browser Logo" class="logo">
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search...">
    <input type="submit" id="searchButton" value="Search">
  </div>
  <div class="results" id="resultsContainer"></div>

  <script>
    const searchButton = document.getElementById('searchButton');
    const searchInput = document.getElementById('searchInput');
    const resultsContainer = document.getElementById('resultsContainer');

    searchButton.addEventListener('click', () => {
      const query = searchInput.value.trim();
      if (query) {
        // Simulate results (replace this with actual API call if needed)
        const results = [
          { title: `Result for "${query}" - 1`, url: 'https://example.com/1' },
          { title: `Result for "${query}" - 2`, url: 'https://example.com/2' },
          { title: `Result for "${query}" - 3`, url: 'https://example.com/3' }
        ];

        // Display results
        resultsContainer.innerHTML = results.map(result => `
          <div class="result-item">
            <a href="${result.url}" target="_blank">${result.title}</a>
          </div>
        `).join('');
        
        searchInput.value = '';
      }
    });
  </script>
</body>
</html>
