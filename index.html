<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Search Engine</title>
  <style>
    body {
      background-color: #001a00;
      color: #00ff00;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .logo {
      width: 200px;
      height: auto;
      margin-bottom: 20px;
    }

    .search-box {
      display: flex;
      justify-content: center;
      width: 100%;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 50%;
      padding: 10px;
      border: 2px solid #00ff00;
      border-radius: 5px 0 0 5px;
      outline: none;
      font-size: 16px;
      color: #001a00;
    }

    input[type="submit"] {
      padding: 10px 20px;
      border: 2px solid #00ff00;
      background-color: #00ff00;
      color: #001a00;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 0 5px 5px 0;
    }

    input[type="submit"]:hover {
      background-color: #004d00;
      color: #00ff00;
    }
  </style>
</head>
<body>
  <img src="image.png" alt="Browser Logo" class="logo">
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search...">
    <input type="submit" id="searchButton" value="Search">
  </div>

  <script>
    const searchButton = document.getElementById('searchButton');
    const searchInput = document.getElementById('searchInput');

    searchButton.addEventListener('click', () => {
      const query = searchInput.value.trim();
      if (query) {
        // Redirect to Bing with the search query
        const bingSearchUrl = `https://www.bing.com/search?q=${encodeURIComponent(query)}`;
        window.location.href = bingSearchUrl;
      }
    });
  </script>
</body>
</html>
