<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Browser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f1f1f1;
    }
    #browser-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #navbar {
      background-color: #4285f4;
      padding: 10px;
      display: flex;
      align-items: center;
      color: white;
    }
    #navbar img {
      height: 24px;
      margin-right: 20px;
    }
    #url-bar {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-right: 10px;
      border: none;
      border-radius: 4px;
      outline: none;
    }
    #search-bar {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      border: none;
      border-radius: 4px;
      outline: none;
    }
    .button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 10px;
      margin-right: 5px;
      cursor: pointer;
      border-radius: 4px;
    }
    .button:hover {
      background-color: #357ae8;
    }
    iframe {
      border: none;
      width: 100%;
      height: calc(100vh - 150px);
    }
  </style>
</head>
<body>

    <div id="navbar">

      <input type="text" id="url-bar" placeholder="Enter URL" onkeyup="navigate()">
      <button class="button" onclick="goBack()">←</button>
      <button class="button" onclick="goForward()">→</button>
      <button class="button" onclick="refresh()">↻</button>
    </div>
    
    <input type="text" id="search-bar" placeholder="Search the web" onkeyup="search(event)">
    
    <iframe id="web-frame" src=""></iframe>
  </div>

  <script>
    function navigate() {
      const urlBar = document.getElementById('url-bar');
      const iframe = document.getElementById('web-frame');
      if (urlBar.value.startsWith('http://') || urlBar.value.startsWith('https://')) {
        iframe.src = urlBar.value;
      } else if (urlBar.value !== '') {
        iframe.src = 'https://www.google.com/search?q=' + urlBar.value;
      }
    }

    function search(event) {
      if (event.key === 'Enter') {
        const searchQuery = document.getElementById('search-bar').value;
        const iframe = document.getElementById('web-frame');
        iframe.src = 'https://www.google.com/search?q=' + searchQuery;
      }
    }

    function goBack() {
      const iframe = document.getElementById('web-frame');
      iframe.contentWindow.history.back();
    }

    function goForward() {
      const iframe = document.getElementById('web-frame');
      iframe.contentWindow.history.forward();
    }

    function refresh() {
      const iframe = document.getElementById('web-frame');
      iframe.contentWindow.location.reload();
    }
  </script>
</body>
</html>
